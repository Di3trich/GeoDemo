<ng-map center="current-location" zoom="17" disable-default-u-i="true"></ng-map>
<div class="lock-size map-tools" layout="row">
    <div flex layout="column">
        <div flex layout-align="start start" layout="column">
            <md-button aria-label="regresar" class="md-mini md-default md-raised">
                <md-icon>chevron_left</md-icon>
                Caja Los Andes
            </md-button>
        </div>
    </div>
    <div flex layout="column">
        <div flex layout-align="start end" layout="column">
            <md-button aria-label="menu" class="md-fab md-raised md-mini" ng-click="vm.currentLocation()">
                <md-icon>gps_fixed</md-icon>
            </md-button>
        </div>
        <div flex layout-align="end end" layout="column">
            <md-fab-speed-dial md-direction="up" class="md-scale" ng-open="vm.openMenu">
                <md-fab-trigger>
                    <md-button aria-label="menu" class="md-fab md-primary">
                        <md-icon>menu</md-icon>
                    </md-button>
                </md-fab-trigger>
                <md-fab-actions>
                    <md-button aria-label="Cliente" class="md-fab md-raised md-mini"
                               ng-click="vm.launchComponent(vm.clienteDialog)">
                        <md-icon>people</md-icon>
                    </md-button>
                    <md-button aria-label="Filtro" class="md-fab md-raised md-mini"
                               ng-click="vm.launchComponent(vm.filtroDialog)">
                        <md-icon>search</md-icon>
                    </md-button>
                </md-fab-actions>
            </md-fab-speed-dial>
        </div>
    </div>
</div>
